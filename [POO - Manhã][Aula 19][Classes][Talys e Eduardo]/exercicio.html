
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Perfeito</title>
</head>
<body>
    <h1>Números Aleatórios de 0 até 50</h1>
    <form id="verificador">
        <p>Digite um número: <input type="text" id="numero" required></p>
        <p><input type="submit" value="Verificar"></p>
    </form>
    <h2></h2>
    <pre></pre>
    <script src="script.js"></script>
</body>
</html>
<script>
// Seleciona o formulário e outros elementos do DOM
const form = document.querySelector("#verificador")
const exibir = document.querySelector("h2")
const exibir0 = document.querySelector("pre")

// Adiciona um ouvinte de evento para quando o formulário é enviado
form.addEventListener("submit", (e) => {
    // Previne o comportamento padrão de enviar o formulário
    e.preventDefault()

    // Obtém o valor do campo de entrada e converte para número inteiro
    let quantidade = parseInt(document.getElementById("numero").value)

    // Verificar se o valor inserido é um número válido
    if (isNaN(quantidade) || quantidade <= 0 || quantidade > 1000) {
        alert("Por favor, insira um número válido entre 1 e 1000.")
        document.getElementById("numero").focus()
        return
    }

    let numeros = []
    let pares = 0
    let somaMenoresQue4 = 0
    let maiorValor = 0

    // Gerar números aleatórios e calcular as informações solicitadas
    for (let i = 0; i < quantidade; i++) {
        let num = Math.floor(Math.random() * 51)
        numeros.push(num)

        // Verificar se o número é par
        if (num % 2 === 0) {
            pares++
        }

        // Somar os números menores que 4
        if (num < 4) {
            somaMenoresQue4 += num
        }

        // Verificar o maior valor gerado
        if (num > maiorValor) {
            maiorValor = num
        }
    }

    // Formatar e exibir os resultados
    let text = "Números gerados: " + numeros.join(', ') + "\n"
    text += "Quantidade de números pares: " + pares + "\n"
    text += "Somatório dos números menores que 4: " + somaMenoresQue4 + "\n"
    text += "Maior valor gerado: " + maiorValor + "\n"

    exibir.innerText = "Resultados"
    exibir0.textContent = text
})
</script>
